    <h3 style="color: rgb(0, 150, 15);">가지</h3>
    <p>보라색 껍질과 부드러운 식감이 특징으로, 국내에서는 나물류의 요리에 사용되며 서양요리에 널리 활용되고 있다.
        보라색 껍질에는 안토시아닌계 색소인 히아신과 나스닌이 풍부하여 혈관의 노폐물 제거와 항암효과를 가지고 있다. 수분과 칼륨이 다량 함유되어 있어 이뇨 작용을 촉진하여 노폐물 배출에 도움을 준다.
        가지는 꼭지만 제거하여 껍질째 먹기 때문에 깨끗이 씻어 주는 것이 중요하며, 물에 담가두어 떫은맛을 제거해야 한다. 가지를 조리할 때 기름과 함께 조리하면 리놀산과 비타민 E의 흡수율을 높여준다.
